[Email]
SMTP_SERVER = smtp.example.com
SMTP_PORT = 587
SMTP_USERNAME = your_email@example.com
SMTP_PASSWORD = your_password_or_app_password
RECIPIENT_EMAIL = recipient@example.com

[Paths]
# Rocketpool paths (here we have 3 nodes so 3 data directories)
ROCKETPOOL_BIN = /home/USER/bin/rocketpool
ROCKETPOOL_DATA_DIR = /home/USER/.rocketpool
ROCKETPOOL_DATA_DIR2 = /home/USER/.rocketpool2
ROCKETPOOL_DATA_DIR3 = /home/USER/.rocketpool3

# Hyperdrive paths
HYPERDRIVE_BIN = /usr/bin/hyperdrive
HYPERDRIVE_DATA_DIR = /home/USER/.hyperdrive

[Monitor]
# Time between checks in seconds (default: 300 = 5 minutes)
CHECK_INTERVAL = 300
# Time for daily report (format: "HH:MM")
DAILY_REPORT_TIME = "00:00"

